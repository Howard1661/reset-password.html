<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    .container { max-width: 400px; margin: auto; text-align: center; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
    .message { margin-top: 20px; color: green; }
    .error { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set New Password</h2>
    <input type="password" id="password" placeholder="New password" required />
    <button onclick="resetPassword()">Update Password</button>
    <div id="message"></div>
  </div>

  <!-- Include Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient('https://YOUR_PROJECT_ID.supabase.co', 'YOUR_ANON_PUBLIC_KEY');

    async function resetPassword() {
      const password = document.getElementById('password').value;

      if (!password) {
        document.getElementById('message').innerHTML = '<p class="error">Password cannot be empty</p>';
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({ password });

        if (error) {
          document.getElementById('message').innerHTML = '<p class="error">' + error.message + '</p>';
        } else {
          document.getElementById('message').innerHTML = '<p class="message">Password updated successfully! You can close this page.</p>';
        }
      } catch (err) {
        document.getElementById('message').innerHTML = '<p class="error">Something went wrong.</p>';
      }
    }
  </script>
</body>
</html>
